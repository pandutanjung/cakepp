<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/realease/v4.0.0/css/line.css">
    <link rel="stylesheet" href="formnotes.css">
    <title>Form Notes</title>
</head>
<body>
    <div class="flex-container">
        <div class="header">
        </div>
        <div class="flex-box">
            <h2>My Notes</h2> 
        </div>
        <div class="formtop">
            <form action="notes.html">
                <div class="input-field">
                    <div class="leftside">
                        <div class="title-left">
                            <input type="text" id="title-left" required>
                            <label for="title-left">Title</label>
                        </div>
                        <div class="topic">
                            <input type="text" id="topic">
                            <label for="topic">Topic</label>
                        </div>
                        <div class="topic">
                            <input type="text" id="task">
                            <label for="task">Task</label>
                        </div>
                    </div>
                    <div class="rightside">
                        <div class="date">
                            <input type="datetime" id="date">
                            <label for="date">Date</label>
                        </div>
                        <div class="subject">
                            <input type="text" id="subject">
                            <label for="subject">Subject</label>
                        </div>
                        
                    </div>
                </div>
                <div class="input-field-main">
                    <div class="notes">
                        <h3>Notes</h3>
                        <textarea type="text" id="notes" rows="25" placeholder="Write your note here!!" ></textarea>
                    </div>
                    <div class="link-list">
                        <h3>Link</h3>
                        <textarea type="text" id="link-list" rows="25" placeholder="Type the links or sources!!"></textarea>
                    </div>
                </div>

                <button type="submit">Save</button>  
            </form>
            
        </div>

        

    </div>
    

</body>
</html>
